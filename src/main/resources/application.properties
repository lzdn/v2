server.port=8082
#logging
#currently we use sl4j,Sentry is a better choice,if we want to realtime log

#logging.config=classpath:logback-spring.xml

#TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.path=logs/
logging.level.root=info
logging.file=xuexi.log
#logging.config= # location of config file (default classpath:logback.xml for logback)  
#context.listener.classes=com.xuexi.conf.AppEventListener


spring.freemarker.template-loader-path=classpath:/templates/view/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html

#spring data source config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/xuexi?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.initialsize=10
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true
 