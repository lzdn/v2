<#global basePath=springMacroRequestContext.contextPath>
<#global version="1.0.0">
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M - 登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="${basePath}/static/favicon.ico">
<link href="${basePath}/static/css/bootstrap.min.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/font-awesome.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/animate.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/style.css?v=${version}" rel="stylesheet">
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>
</head>
<body class="gray-bg">
	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">M</h1>
			</div>
			<h3>欢迎使用M系统</h3>

			<form class="m-t" role="form" action="${basePath}/login" method="post">
				<div class="form-group">
					<input type="username" class="form-control" placeholder="用户名" required="" name="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="密码" required="" name="password">
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
				<p class="text-muted text-center">
					<a href="#forget"><small>忘记密码了？</small></a> | 
					<a href="${basePath}/register">注册一个新账号</a>
				</p>
			</form>
		</div>
	</div>
	<!-- 全局js -->
	<script src="${basePath}/static/js/jquery.min.js?v=${version}"></script>
	<script src="${basePath}/static/js/bootstrap.min.js?v=${version}"></script>
</body>
</html>
