<#global basePath=springMacroRequestContext.contextPath>
<#global version="1.0.0">
<#macro master bodyclass="gray-bg" csss=[] scripts=[] title="">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>M</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="${basePath}/static/favicon.ico"> 
	<link href="${basePath}/static/css/bootstrap.min.css?v=${version}" rel="stylesheet">
	<link href="${basePath}/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link href="${basePath}/static/css/plugins/parsley/parsley.css" rel="stylesheet">
    <link href="${basePath}/static/css/font-awesome.min.css?v=${version}" rel="stylesheet">
    <link href="${basePath}/static/css/animate.css" rel="stylesheet">
    <link href="${basePath}/static/css/style.css?v=${version}" rel="stylesheet">
   	<!--CSS -->
	<#if csss?exists && csss?size gt 0>
		 <#list csss as css>
			<link href="${basePath}/static/css/${css!}" rel="stylesheet" type="text/css"/>
		 </#list>
	</#if>
	<!--CSS -->
	<!--JAVASCRIPT -->
	<#if scripts?exists && scripts?size gt 0>
		 <#list scripts as script>
		 	<script src="${basePath}/static/js/${script!}" type="text/javascript"></script>  
		 </#list>
	</#if>
	<!--JAVASCRIPT -->
	<script language="javascript">
		var global_basePath = "${basePath}";
	</script>
</head>
<body class="${bodyclass!}" >
	<#nested>
</body>
</html>
</#macro>
