<#global basePath=springMacroRequestContext.contextPath>
<#global version="1.0.0">
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M - 注册</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="${basePath}/static/favicon.ico">
<link href="${basePath}/static/css/bootstrap.min.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/font-awesome.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/plugins/iCheck/custom.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/animate.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/style.css?v=${version}" rel="stylesheet">
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">M</h1>
			</div>
			<h3>欢迎注册 M</h3>
			<p>创建一个M新账户</p>
			<form class="m-t" role="form" action="${basePath}/register">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入用户名" required="">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="请输入密码" required="">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="请再次输入密码" required="">
				</div>
				<div class="form-group text-left">
					<div class="checkbox i-checks">
						<label class="no-padding"> <input type="checkbox"><i></i>
							我同意注册协议
						</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">注册</button>
				<p class="text-muted text-center">
					<small>已经有账户了？</small><a href="${basePath}/login">点此登录</a>
				</p>
			</form>
		</div>
	</div>

	<!-- 全局js -->
 	<script src="${basePath}/static/js/jquery.min.js?v=${version}"></script>
	<script src="${basePath}/static/js/bootstrap.min.js?v=${version}"></script>
	<!-- iCheck -->
	<script src="${basePath}/static/js/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.i-checks').iCheck({
				checkboxClass : 'icheckbox_square-green',
				radioClass : 'iradio_square-green',
			});
		});
	</script>
</body>

</html>
